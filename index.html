<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banking UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .balance {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
        .deposit {
            background-color: #4CAF50; /* Green */
        }
        .withdraw {
            background-color: #f44336; /* Red */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">$0</div>
        <button class="button deposit">Deposit</button>
        <button class="button withdraw">Withdraw</button>
    </div>
</body>
</html>
